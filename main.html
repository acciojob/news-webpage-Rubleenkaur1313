<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h2>News Today</h2>
    </header>
    
    <div class="latest-news-section">
        <h3>Latest News</h3>
        <ul>
            <li>Item 1: Breaking news headline</li>
            <li>Item 2: Another important update</li>
            <li>Item 3: Latest sports news</li>
        </ul>
    </div>
    
    <div class="pictorial-news-section">
        <h3>Pictorial News</h3>
        <img src="Image_one.jpg" alt="Image One">
        <img src="Image_two.jpg" alt="Image Two">
        <img src="Image_three.jpg" alt="Image Three">
    </div>

</body>

</html>
